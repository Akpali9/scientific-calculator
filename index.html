<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
<link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled placeholder="0" />
    <div class="buttons">
      <!-- Row 1 -->
      <button class="button clear" data-value="C">C</button>
      <button class="button" data-value="(">(</button>
      <button class="button" data-value=")">)</button>
      <button class="button operator" data-value="/">÷</button>
      <button class="button operator" data-value="^">^</button>
      
      <!-- Row 2 -->
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button operator" data-value="*">×</button>
      <button class="button operator" data-value="sqrt">√</button>
      
      <!-- Row 3 -->
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button operator" data-value="-">−</button>
      <button class="button operator" data-value="sin">sin</button>
      
      <!-- Row 4 -->
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button operator" data-value="+">+</button>
      <button class="button operator" data-value="cos">cos</button>
      
      <!-- Row 5 -->
      <button class="button" data-value="0">0</button>
      <button class="button" data-value=".">.</button>
      <button class="button equal" data-value="=">=</button>
      <button class="button operator" data-value="tan">tan</button>
      <button class="button operator" data-value="log">log</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
